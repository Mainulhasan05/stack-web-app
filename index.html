<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center p-3 bg-dark text-white">Stack Web App</h1>
    

    <div class="input">
        <h2 class="text-primary text-center">INFIX TO POSTFIX</h2>
        <input id="input" type="text" class="form-control fs-1 p-2 text-uppercase fw-bold text-center bg-light" autocomplete="off">
        <input onclick="convertToPostFix()" type="button" class="my-3 form-control btn btn-primary text-center" value="Submit">
    </div>

    <div class="output">
        <p class="fs-2 text-center">Showing Results For :</p>
        <h4 id="inputtext" class="text-center"></h4>
        <br>
        <h1 id="answer"></h1>
    </div>

    <div class="ttable text-center">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Token</th>
                <th scope="col">Output</th>
                <th scope="col">Stack</th>
                
              </tr>
            </thead>
            <tbody id="tbody" class="fs-3">
              
            </tbody>
          </table>

    </div>

</body>
<script src="index.js"></script>
</html>
